<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let x = +prompt('Nhập số nguyên X: ');
        let count = 0;
        let sum = 0;

        function sumOfListPrime () {
            for (let i = 2; i < x; i++) {
              for (let j = 1; j <= i; j++){
                  if (i % j === 0) {
                      count ++
                  }
              }
              if (count === 2){
                  sum += i;
              }
              count = 0;
            }
        }
    sumOfListPrime(x);
        document.write(sum);
    </script>
</body>
</html>
