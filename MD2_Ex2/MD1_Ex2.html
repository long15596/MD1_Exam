<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <script>
     let arr = [1,2,5,8,7];
     function insertNumberToArray(x, index) {
         let newArr = [];
        if (index > 0 && index <= arr.length){
            for (let i = 0; i < arr.length; i++) {
                if (i !== 0) {
                    newArr.push(arr[i]);
                } else {
                    newArr.push(x);
                    newArr.push(arr[i]);
                }
            }
        } else {
            document.write(arr);
        }
        document.write(newArr);
     }

     insertNumberToArray();
 </script>
</body>
</html>
